<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="css/toggle.css" type="text/css">

    <style>
        .table{
            width: 20%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

      .body{
        background: white;
      }
    </style>
</head>
<body class="body">
    <label>
      <input role="switch" id="input" onclick="changeColor()" type="checkbox" value="light" />
      <span class="result"></span>
    </label>

    <table class="table">
        <thead>
        <tr>
            <th>제목 1</th>
            <th>제목 2</th>
            <th>제목 3</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>내용 1-1</td>
            <td>내용 1-2</td>
            <td>내용 1-3</td>
        </tr>
        <tr>
            <td>내용 2-1</td>
            <td>내용 2-2</td>
            <td>내용 2-3</td>
        </tr>
        <!-- 추가적인 행들을 원하는 만큼 추가할 수 있습니다. -->
        </tbody>
    </table>
</body>
<script>
    function changeColor()
    {
      console.log("changeColor");
      var in_name = document.getElementById("input").value;
      const result = document.querySelector(".result");
      const el = document.querySelector('.table');


      if(in_name == "light")
      {
          // dark mode
          document.getElementById("input").value = "dark";
          document.querySelector(".body").style.background="black";
          document.querySelector(".body").style.color="white";
      } else {

          // light mode
          document.getElementById("input").value = "light";
          document.querySelector(".body").style.background="white";
          document.querySelector(".body").style.color="black";
          el.classList.remove('border');

        // result.textContent = "dark";
        //   result.style.color = "black";
      }
    }
</script>
</html>
